<!DOCTYPE html>
<html>
    <head>
        <title>Position</title>
    </head>

    <style>

        .container {
            border: 2px solid;
            background-color: gray;
            height: 1000px;
            width: 100%;
        }

        .box{
            border: 2px solid red;
            height: 150px;
            width: 150px;
            margin: 10px;
            display: inline-block;
        }

        #box3{
            position: relative;
            top: 30px;
            left: 50px;
        }

        #box2{
            position: absolute;
        }

        #box4{
            position: fixed;
            right: 20px;
            bottom: 10px;
        }

        #box1 {
            position: sticky;
            top: 2px;
        }
    </style>

    <body>
        <div class="container">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
            <div class="box" id="box4">4</div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Z-Index Demo</title>
    </head>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }

        h1 ,p{
            color: rgb(240, 11, 11);
        }
    </style>
    

    <body>
        <h1>This is a heading</h1>
        <img src="OIP (2).jpg" style="width: 350px; height: 150px;">
        <p>Because the image has a z-index of -1.</p>
        
    </body>
</html>

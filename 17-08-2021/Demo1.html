<html lang="en">

<head>

    <meta charset="utf-8">
    
</head>

<body style="background-color: yellow;">

</body>

<script>
    document.write(document.documentElement.getAttribute("lang") + "<br/>");

    document.body.style.backgroundColor = "green";

    document.write(document.head.firstElementChild + "<br/>");

    document.write(document.head + "<br/>");

    document.write(document);

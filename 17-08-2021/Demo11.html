<html>

<body>


    <script type="text/javascript">
        var flag = true;

        function showdata() {
            var cform = "<form > Name: <input type='text' /></form><br/>";

            if (flag) {
                document.getElementById("p1").innerHTML = cform;
                flag = false;
            } else {
                document.getElementById("p1").innerHTML = "";
                flag = true;
            }
        }
    </script>

    <div id="p1"></div>
    <input type="button" value="Click Me for go to Form" onclick="showdata()">
</body>

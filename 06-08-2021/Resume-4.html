<!DOCTYPE html>
<html>
    <head>
        <title>Skills and Hobbies </title>
    </head>

    <body>
        <div style="height: 50px; width: 100%; ">
            <h1>Tell us about your Skills and Hobbies</h1>
            <hr/>
        </div>
        <form action="Resume-5.html" method="POST" style="padding-top: 120px;padding-left: 80px;">
            <fieldset style="width: 430px;">
                <legend>Skills and Hobbies</legend>

                <h2>Skills</h2>
                <table>
                    <tr>
                        <td>
                            <label><b>JAVA:</b></label>
                            <input type="checkbox" name="U_Skill1"/>
                            <label><b style="padding-left: 18px;">JAVA:</b></label>
                            <input type="checkbox" name="U_Skill2"/>
                            <label><b style="padding-left: 18px;">C++:</b></label>
                            <input type="checkbox" name="U_Skill3"/>
                            <label><b style="padding-left: 18px;">C:</b></label>
                            <input type="checkbox" name="U_Skill4"/><br/><br/>
                            <label><b >JAVA:</b></label>
                            <input type="checkbox" name="U_Skill5"/>
                            <label><b style="padding-left: 18px;">HTML:</b></label>
                            <input type="checkbox" name="U_Skill6"/>
                            <label><b style="padding-left: 18px;">CSS:</b></label>
                            <input type="checkbox" name="U_Skill7"/>
                            <label><b style="padding-left: 18px;">JS:</b></label>
                            <input type="checkbox" name="U_Skill8"/>
                        </td>
                    </tr>
                </table><br/>

                <label><b>Other Skills</b></label><br/>
                <input type="text" name="U_otherSkill" style="margin-top: 9px; height: 32px; width: 207px;" placeholder="EX: JAVA,C++,...." />
            
                <br/>
                <br/>


                <h2>Hobbies</h2>
                <input type="text" name="U_hobbies" style="margin-top: 9px; height: 32px; width: 207px;" placeholder="EX: Vollyball,Chess,...."/>
            
                <br/>
                <br/>

                <a href="Resume-3.html"><input type="button" value="BACK"/></a>
                <input style="margin-left: 7px;" type="submit" value="NEXT"/>
            
            </fieldset>
        </form>
    </body>
</html>

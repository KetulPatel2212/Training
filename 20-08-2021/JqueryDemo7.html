<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#hideData").click(function() {
                $("p").css("display", "none");
            });

            $("#showData").click(function() {
                $("p").css("display", "block");
            });

            $("#toggleData").click(function() {
                $("p").toggle();
            });
        });
    </script>
</head>

<body>
    <p>Hello</p>

    <button type="button" id="hideData">Hide</button>
    <button type="button" id="showData">Show</button>
    <button type="button" id="toggleData">Toggle</button>
</body>

</html>

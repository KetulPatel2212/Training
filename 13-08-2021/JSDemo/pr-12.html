<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 12</title>

        <script>

            var number = parseInt(window.prompt("Enter a number : "));
            
            if(number == 100)
                document.write("Your number " + number + " is 100.");
            else if(number > 100)
                document.write("Your number " + number + " is not less than 100.");
            else if(number % 2 == 0)
                document.write("Your number " + number + " is less than 100 and it's even.");
            else
                document.write("Your number " + number + " is less than 100 and it's odd.");

        </script>
    </head>

    <body>
        
        <h1>Take a number check if a number is less than 100 or not. If it is less than 100 then check if it is odd or even.</h1>
    </body>
</html>

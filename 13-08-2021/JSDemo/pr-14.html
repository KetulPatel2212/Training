<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 14</title>

        <script>

            var number = parseInt(window.prompt("Enter a number :"));

            if(number > 0)
                document.write("Your number " + number + " is a positive.");
            else if(number < 0)
                document.write("Your number " + number + " is a negative.");
            else
                document.write("Your number is zero.");

        </script>
    </head>

    <body>
        
        <h1>Take a number and check whether it is zero, positive or negative using nested IFâ€¦ELSE statement.</h1>
    </body>
</html>

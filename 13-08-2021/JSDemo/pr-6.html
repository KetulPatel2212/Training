<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 6</title>

        <script>

            var year = parseInt(window.prompt("Enter a year : "));

            if(year % 4 == 0 && year % 100 != 0)
                document.write("Your year " + year + " is a leap year.");
            else if(year % 400 == 0)
                document.write("Your year " + year + " is a leap year.");
            else
                document.write("Your year " + year + " is not a leap year.");

        </script>
    </head>

    <body>
        
        <h1>Take a year and check whether it is leap year or not.</h1>
    </body>
</html>

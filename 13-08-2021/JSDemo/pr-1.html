<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 1</title>
        <script>
            var width = window.prompt("Enter a width of rectangle :");
            var hight = window.prompt("Enter a hight of rectangle :");
            document.write("Your Rectangle area is : " + (width * hight) + ".");
        </script>
    </head>

    <body>
        <h1>Calculate area of a rectangle.</h1>
    </body>
</html>

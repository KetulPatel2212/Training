<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 7</title>

        <script>

            var number = parseInt(window.prompt("Enter a number :"));

            (number > 0) ?
                document.write("Your number " + number + " is a positive.")
            : (number < 0) ?
                document.write("Your number " + number + " is a negative.")
            :
                document.write("Your number is zero.");

        </script>
    </head>

    <body>
        
        <h1>Take a number and check whether it is zero, positive or negative.</h1>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 8</title>

        <script>

            var number1 = parseInt(window.prompt("Enter a 1st number : "));
            var number2 = parseInt(window.prompt("Enter a 2nd number : "));

            if(number1 == number2)
                document.write("Both number is same.");
            else if(number1 < number2)
                document.write("Your 2nd number "+ number2 + " is greater than your 1st number " + number1 + ".");
            else
                document.write("Your 1st number "+ number1 + " is greater than your 2nd number " + number2 + ".");

        </script>
    </head>

    <body>
        
        <h1>Take 2 numbers and display greatest number. (Also check equal number condition).</h1>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 20</title>

        <script>

            var number = parseInt(window.prompt("Enter a number : "));

            document.write("sum of n natural numbers " + (number * (number + 1)) / 2);

        </script>
    </head>

    <body>
        
        <h1>Take a number and calculate sum of natural numbers.</h1>
    </body>
</html>

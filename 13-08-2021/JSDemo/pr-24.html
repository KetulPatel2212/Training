<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 24</title>

        <script>

            var start = parseInt(window.prompt("Enter a start number"));
            var end = parseInt(window.prompt("Enter a end number"));
            
            if(start < end)
                document.write("Your end number" + end + " is greater than start number " + start);
            else {
                while(start >= end) {
                    document.write(start + "<br/>");
                    start -= 3;
                }
            }
        </script>
    </head>

    <body>
        
        <h1>Take starting number and ending number from the user and print following series.</h1>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 11</title>

        <script>

            var number1 = parseInt(window.prompt("Enter a 1st number1 : "));
            var number2 = parseInt(window.prompt("Enter a 2nd number2 : "));

            if(number1 == number2)
                document.write("Both number is same.");
            else if(number1 < number2)
                document.write("Your 1nd number "+ number1 + " is smallest.");
            else
                document.write("Your 2nd number "+ number2 + " is smallest.");

        </script>
    </head>

    <body>
        
        <h1>Take 2 numbers and find smallest number.</h1>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 21</title>

        <script>

            for(var ch = 65; ch <= 90 ; ch++)
                document.write(String.fromCharCode(ch) + " ");

            document.write("<br/>");

            
            for(var ch1 = 97; ch1 <= 122 ; ch1++)
                document.write(String.fromCharCode(ch1) + " ");
        </script>
    </head>

    <body>
        
        <h1>Write a program to display Alphabets.</h1>
    </body>
</html>

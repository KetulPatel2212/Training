<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 17</title>

        <script>

            var number1 = parseInt(window.prompt("Enter a 1st number : "));
            var number2 = parseInt(window.prompt("Enter a 2nd number : "));

            document.write("before swapping, Your 1st number is "+ number1 + " and yout 2nd number is " + number2 + ".<br/>");

            number1 += number2;
            number2 = number1 - number2;
            number1 -= number2;

            document.write("After swapping, Your 1st number is "+ number1 + " and yout 2nd number is " + number2 + ".");

        </script>
    </head>

    <body>
        
        <h1>Write a program to swap 2 numbers without taking third variable.</h1>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 16</title>

        <script>

            var number1 = parseInt(window.prompt("Enter a 1st number :"));
            var number2 = parseInt(window.prompt("Enter a 2nd number :"));
            var number3 = parseInt(window.prompt("Enter a 3rd number :"));

            if(number1 <= number2 && number1 <= number3)
                document.write("Your number " + number1 + " is smallest.");
            else if(number2 <= number1 && number2 <= number3)
                document.write("Your number " + number2 + " is smallest.");
            else
                document.write("Your number " + number3 + " is smallest.");

        </script>
    </head>

    <body>
        
        <h1>Take 3 numbers and find smallest number using logical operator.</h1>
    </body>
</html>

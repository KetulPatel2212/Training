<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 5</title>

        <script>

            var number = parseInt(window.prompt("Enter a number : "));

            if(number % 2 == 0)
                document.write("Your number " + number + " is even.");
            else
            document.write("Your number " + number + " is odd.");

        </script>
    </head>

    <body>
        
        <h1>Check whether number is even or odd.</h1>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 13</title>

        <script>

            var number = parseInt(window.prompt("Enter a number : "));
            

            if(number == 10)
                document.write("Your number " + number + " is 10.");
            else if(number > 10)
                document.write("Your number " + number + " is not less than 10.");
            else
                document.write("Your number " + number + " is less than 10 and it's square is " + (number * number) + ".");

        </script>
    </head>

    <body>
        
        <h1>Take a number to print the square of a number if it is less than 10.</h1>
    </body>
</html>

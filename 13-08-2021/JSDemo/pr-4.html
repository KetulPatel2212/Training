<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 4</title>

        <script>
            var total = 0;
            for(var i = 1; i < 6; i++)
                total += parseInt(window.prompt("Enter a "+ i +" number :"));

            document.write("Your average of 5 numbers is : " + (total / 5) + ".");
        </script>
    </head>

    <body>
        
        <h1>Calculate average of 5 numbers.</h1>
    </body>
</html>

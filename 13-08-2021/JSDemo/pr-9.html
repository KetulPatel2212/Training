<!DOCTYPE html>
<html>
    <head>
        <title>JSDemo 9</title>

        <script>

            var number = parseInt(window.prompt("Enter a number :"));
            var total = 1;
            
            while(number > 1)
                total *= number--;
            
            document.write("your factorial is " + total + ".");

        </script>
    </head>

    <body>
        
        <h1>Take a number and find factorial of that number.</h1>
    </body>
</html>

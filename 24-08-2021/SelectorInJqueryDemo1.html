<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("p").css("border", "1px dashed");
            $("div").css("border", "1px solid");
        });
    </script>
</head>

<body>
    <div>
        <p>I am 1st p in div</p>
        <p>I am 2nd p in div</p>
    </div>
    <p>I am p outside 1st div</p>

    <div>
        I am second div
    </div>
</body>

</html>
